name: Terraform CI/CD with EC2 and Nginx

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.5

    # Step 3: Terraform Init
    - name: Terraform Init
      run: terraform init

    # Step 4: Terraform Validate
    - name: Terraform Validate
      run: terraform validate

    # Step 5: Terraform Plan
    - name: Terraform Plan
      run: terraform plan -var "public_key=${{ secrets.PUBLIC_SSH_KEY }}"

    # Step 6: Terraform Apply (provisions EC2)
    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve -var "public_key=${{ secrets.PUBLIC_SSH_KEY }}"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    # Step 7: Get EC2 Public IP
    - name: Get EC2 Public IP
      id: getip
      run: |
        echo "EC2_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

    # Step 8: Wait for EC2 to fully boot up
    - name: Wait for EC2 startup
      run: sleep 60

    # Step 9: Copy website files to EC2
    - name: Deploy website to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "website/*"
        target: "/var/www/html/"
